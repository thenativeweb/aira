name: QA

on: pull_request

jobs:
  qa:
    name: QA
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Clone repository
      uses: actions/checkout@v4
    - name: Use Go
      uses: actions/setup-go@v5
      with:
        go-version-file: ./go.mod
    - name: Run QA
      run: |
        make qa
